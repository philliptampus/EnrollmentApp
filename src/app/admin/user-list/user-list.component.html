<div>
  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="createNewUser()">Create New User</button>
    </div>
  </section>
  <br/>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="editUser(element)" > <span style="text-decoration: underline; cursor: pointer; color: rgb(255, 249, 213);">{{element.firstName}} {{element.lastName}}</span> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email Address">
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="User Name">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
